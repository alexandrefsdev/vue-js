<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- v-once define que sÃ³ vai ser atualizado uma unica vez -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>

    <p v-html="linkHtml"></p>
    <!-- <p>{{ linkHtml }}</p> -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br"></a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!!!!!!'
                return this.titulo
            }
        }
    })
</script>
