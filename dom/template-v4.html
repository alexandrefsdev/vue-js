<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <!-- v-bind faz a ligação entre o atributo da tag e o vue -->
    <!-- não precisa de double mustache, nem this. Basta o v-bind -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'   // <-----------
        },
        methods: {
            saudacao: function () {
                // acessando os dados dentro da instacia do vue
                // utiliza-se this
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
